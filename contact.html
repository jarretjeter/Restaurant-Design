        <header>
            <div class="container">
                <div class="logo">
                    <h1>Canada Vegan</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>

        <div class="container">
            <h2>If you have any customer feedback for us, please fill out this form!</h2>
            <div class="forms">
                <form>
                    <div>
                        <label>First Name: 
                            <input type="text" placeholder="First Name" required>
                        </label>
                    </div>
                    <div>
                        <label>Last Name:
                            <input type="text" placeholder="Last Name" required>
                        </label>
                    </div>
                    <div>
                        <label>Email: 
                            <input type="email" placeholder="Email Address" required>
                        </label>
                    </div>
                    <div>
                        <label>Phone Number: 
                            <input type="tel" placeholder="Enter a phone number" required>
                        </label>
                    </div>
                    <div>
                        <label class="dialogue">
                            <p>Please enter feedback here:</p>
                            <textarea placeholder="Enter customer feedback here."></textarea>
                        </label>
                    </div>
                    <div>
                        <button type="button">Submit</button>
                    </div>
                </form>
            </div>
